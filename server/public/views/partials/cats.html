<div class="container">
  <div class="buttonContainer">
    <button class="getPetButton btn btn-primary" ng-click="getRandomPet()">Find Random Cat</button>
  </div>
  <div class="col-md-6">
    <h2>{{animal.name.$t}}</h2>
    <p>{{animal.description.$t}}</p>
  </div>
  <div class="col-md-6">
    <img ng-src="{{animal.media.photos.photo[2].$t}}" />
  </div>
</div>
